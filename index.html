<html lang="en">
<head>
    <title>PHOTO GALLERY</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>GRID GALLERY</h1>
            <div class="line"></div>
            <img src="320px-SpongeBob_SquarePants_character.svg.png">
            <img src="320px-Patrick_Star.svg.png">
            <img src="320px-Squidward_Tentacles.svg.png">
            <img src="Plankton.jpg" height="320">
            <img src="Karen-blue-form-stock-art.png" height="320">
            <img src="320px-Sandy_Cheeks.svg.png">
            <img src="320px-Mr._Krabs.svg.png">
            <img src="278px-Pearl_the_Whale.svg.png">
        </section>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                            <img src="320px-SpongeBob_SquarePants_character.svg.png" class="img-responsive">
                        <div class="carousel-content">
                            <p>Spongebob</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="320px-Patrick_Star.svg.png">
                        <div class="carousel-content">
                            <p>Winnie The Pooh: Catch The Honey!</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </div>

</body></html>
